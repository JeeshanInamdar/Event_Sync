{% extends 'base.html' %}

{% block title %}Edit Profile - {{ student.get_full_name }}{% endblock %}

{% block extra_css %}
<style>
    .profile-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 2rem;
    }

    .profile-card {
        background-color: var(--white);
        border-radius: 0.5rem;
        box-shadow: var(--shadow-lg);
        padding: 2rem;
    }

    .profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 2px solid var(--gray-200);
    }

    .profile-header h1 {
        font-size: 1.75rem;
        color: var(--gray-900);
        margin: 0;
    }

    .action-buttons {
        display: flex;
        gap: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header">
            <div>
                <h1>Edit Profile</h1>
                <p style="color: var(--gray-600); margin: 0;">{{ student.usn }}</p>
            </div>
            <div class="action-buttons">
                <a href="{% url 'student_change_password' %}" class="btn btn-secondary btn-small">
                    ðŸ”’ Change Password
                </a>
            </div>
        </div>

        <form method="POST" action="{% url 'student_profile' %}">
            {% csrf_token %}

            <!-- Name Fields -->
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name" class="form-label">
                        First Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="first_name" 
                        name="first_name" 
                        class="form-input" 
                        value="{{ student.first_name }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="last_name" class="form-label">
                        Last Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="last_name" 
                        name="last_name" 
                        class="form-input" 
                        value="{{ student.last_name }}"
                        required
                    >
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email" class="form-label">
                    Email <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    value="{{ student.email }}"
                    required
                >
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone" class="form-label">
                    Phone Number
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-input" 
                    value="{{ student.phone|default:'' }}"
                >
            </div>

            <!-- Department and Semester -->
            <div class="form-row">
                <div class="form-group">
                    <label for="department" class="form-label">
                        Department <span class="required">*</span>
                    </label>
                    <select id="department" name="department" class="form-select" required>
                        <option value="">Select Department</option>
                        <option value="Computer Science" {% if student.department == "Computer Science" %}selected{% endif %}>Computer Science</option>
                        <option value="Information Science" {% if student.department == "Information Science" %}selected{% endif %}>Information Science</option>
                        <option value="Electronics" {% if student.department == "Electronics" %}selected{% endif %}>Electronics</option>
                        <option value="Mechanical" {% if student.department == "Mechanical" %}selected{% endif %}>Mechanical</option>
                        <option value="Civil" {% if student.department == "Civil" %}selected{% endif %}>Civil</option>
                        <option value="Electrical" {% if student.department == "Electrical" %}selected{% endif %}>Electrical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester" class="form-label">
                        Semester <span class="required">*</span>
                    </label>
                    <select id="semester" name="semester" class="form-select" required>
                        <option value="">Select Semester</option>
                        {% for i in "12345678" %}
                        <option value="{{ i }}" {% if student.semester|stringformat:"s" == i %}selected{% endif %}>{{ i }} Semester</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <!-- Gender and Date of Birth -->
            <div class="form-row">
                <div class="form-group">
                    <label for="gender" class="form-label">
                        Gender
                    </label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="Male" {% if student.gender == "Male" %}selected{% endif %}>Male</option>
                        <option value="Female" {% if student.gender == "Female" %}selected{% endif %}>Female</option>
                        <option value="Other" {% if student.gender == "Other" %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date_of_birth" class="form-label">
                        Date of Birth
                    </label>
                    <input 
                        type="date" 
                        id="date_of_birth" 
                        name="date_of_birth" 
                        class="form-input"
                        value="{{ student.date_of_birth|date:'Y-m-d'|default:'' }}"
                    >
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address" class="form-label">
                    Address
                </label>
                <textarea 
                    id="address" 
                    name="address" 
                    class="form-textarea" 
                    rows="3"
                >{{ student.address|default:'' }}</textarea>
            </div>

            <!-- Buttons -->
            <div class="form-row">
                <a href="{% url 'student_dashboard' %}" class="btn btn-secondary btn-block">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary btn-block">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
