{% extends 'base.html' %}

{% block title %}Change Password - {{ faculty.get_full_name }}{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Change Password</h1>
            <p>{{ faculty.get_full_name }} ({{ faculty.faculty_code }})</p>
        </div>

        <form method="POST" action="{% url 'faculty_change_password' %}" id="changePasswordForm">
            {% csrf_token %}

            <!-- Current Password -->
            <div class="form-group">
                <label for="current_password" class="form-label">
                    Current Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="current_password" 
                    name="current_password" 
                    class="form-input" 
                    required
                >
                <span class="form-error" id="current_password-error"></span>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="new_password" class="form-label">
                    New Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="new_password" 
                    name="new_password" 
                    class="form-input" 
                    required
                >
                <span class="form-help">Minimum 8 characters</span>
                <span class="form-error" id="new_password-error"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm_password" class="form-label">
                    Confirm New Password <span class="required">*</span>
                </label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-input" 
                    required
                >
                <span class="form-error" id="confirm_password-error"></span>
            </div>

            <!-- Buttons -->
            <div class="form-row">
                <a href="{% url 'faculty_profile' %}" class="btn btn-secondary btn-block">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary btn-block">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        document.querySelectorAll('.form-error').forEach(el => el.textContent = '');
        document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
        
        let isValid = true;
        
        const currentPassword = document.getElementById('current_password').value;
        if (!currentPassword) {
            document.getElementById('current_password-error').textContent = 'Current password is required';
            document.getElementById('current_password').classList.add('error');
            isValid = false;
        }
        
        const newPassword = document.getElementById('new_password').value;
        if (newPassword.length < 8) {
            document.getElementById('new_password-error').textContent = 'Password must be at least 8 characters';
            document.getElementById('new_password').classList.add('error');
            isValid = false;
        }
        
        const confirmPassword = document.getElementById('confirm_password').value;
        if (newPassword !== confirmPassword) {
            document.getElementById('confirm_password-error').textContent = 'Passwords do not match';
            document.getElementById('confirm_password').classList.add('error');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });
</script>
{% endblock %}
